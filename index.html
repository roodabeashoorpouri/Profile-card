<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-bio">
          <div class="person-info">
            <h3>Roodabe Ashoorpouri</h3>
            <p>I'm 25 years old Front-end developer.</p>
          </div>

          <div class="img-wrapper">
            <img src="./avatar414999637.jpg" alt="avatar" />
          </div>
          <button class="card-btn">
            <span class="card-btn-contact">CONTACT ME</span>
            <i class="fa fa-angle-up"></i>
          </button>
        </div>
        <div class="card-contact">
          <h4>Contact Me</h4>
        </div>
        <div class="card-social email">
          <div class="icon-wrapper">
            <i class="fa fa-envelope fa-2x"></i>
          </div>
          <div class="contact-details">
            <h4>Email</h4>
            <p>rashoorpouri@gmail.com</p>
          </div>
          <span>></span>
        </div>
        <div class="card-social github">
          <div class="icon-wrapper">
            <i class="fa fa-github fa-2x"></i>
          </div>
          <div class="contact-details">
            <h4>Github</h4>
            <p>roodabeashoorpouri</p>
          </div>
          <span>></span>
        </div>
        <div class="card-social linkedin">
          <div class="icon-wrapper">
            <i class="fa fa-linkedin fa-2x"></i>
          </div>
          <div class="contact-details">
            <h4>LinkedIn</h4>
            <p>@roodabeashoorpouri</p>
          </div>
          <span>></span>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
